<div class="workarea" dropzone id="workareaA">

    <button class="startover" ng-if="photo.img" ng-click="photo.clear()">Start over</button>

    <div class="uploadArea" ng-if="!photo.img">
        <input type="file" class="photoUpload" fileread="photo.img" accept="image/*">
    </div>

    <img ng-src="{{photo.img}}"  ng-if="photo.img" class="picture">
</div>
